<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        position: absolute;
      }
      .one {
        background-color: green;
        z-index: 1;
      }
      .two {
        background-color: red;
        left: 100px;
        top: 100px;
      }
      .three {
        background-color: blue;
        left: 200px;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
